<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/28f0507766.js" crossorigin="anonymous"></script>
  </head>
  <body onload="loadAiData()">
    <header>
        <div class="text-center mt-5 ">
            <h1>AI Universe Hub</h1>
            <button id="dateButton" type="button" class="btn btn-danger mb-4">Sort By Date</button>
        </div>
    
    </header>
    <main class="container">
      
        <section>
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>

        </section>
        <section>
          <div id="footer-btn" class="text-center mt-4 mb-5">
            <button  onclick="seeMore()" type="button" class="btn btn-danger">See More</button>
          </div>
          
        </section>

        <section id="spinner" class="d-none">
          <div  class="d-flex justify-content-center ">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>
     <!-- modal -->
         
       <section>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body d-flex justify-content-center">
                    <div class="border border-light-subtle me-2"></div>
                    <div class="border border-light-subtle"></div>
              </div>
              
            </div>
          </div>
        </div>

        
       </section>


    </main>
    
       
 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
